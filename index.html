<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="outer">
        <div class="calculator"> 
        <p  class="heading">CALCULATOR</p>
        </div>
        <!-- screen input -->
        <div >
          <input type="text" class="screen"  id="screen" >
        </div>
        <!-- digits -->
        <div class="digits">
            <button onclick="clr()">AC</button>
            <button onclick="remove()">CLR</button>
            <button onclick="display('%')">%</button>
            <button onclick="display('/')">/</button>
            <br><!-- bcz button is an inline element-->
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')">X</button>
            <br><!-- bcz button is an inline element-->
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')">-</button>
            <br><!-- bcz button is an inline element-->
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')">+</button>
            <br><!-- bcz button is an inline element-->
             <button class="double"onclick="display('0')">0</button>
            <button onclick="display('.')">.</button>
            <button onclick="equate()">=</button>
         
        </div>
      </div>
    <script src="index.js"></script>
</body>
</html>
